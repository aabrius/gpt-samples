<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a limited ad</title>
    <!---
     Load GPT from the limited ads URL to enable setPrivacySettings limited ads functionality.
    --->
    <script
      async
      src="https://pagead2.googlesyndication.com/tag/js/gpt.js"
    ></script>
    <script type="module" src="/sample.ts"></script>
    <script></script>
    <style>
      button::after {
        content: 'OFF';
        color: red;
        font-weight: bold;
      }

      button[data-enabled='true']::after {
        content: 'ON';
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="banner-ad" style="width: 728px; height: 90px"></div>
    <div>
      <button id="ltdButton">Limited Ads</button>
    </div>
  </body>
</html>
